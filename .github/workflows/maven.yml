name: workflow ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: clean
      run: mvn clean
    - name: validate
      run: mvn validate
    - name: apply format code
      if: failure()
      run: mvn spotless:apply

    - name: Test
      run: mvn test
    - name: package
      run: mvn  package verify

 
